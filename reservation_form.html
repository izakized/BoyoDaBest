<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
    <style>
        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling form */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling setiap grup input */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Styling tombol */
        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .popup-content h2 {
            color: green;
            font-size: 20px;
        }

        .popup-content button {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Hotel Reservation Form</h1>
    <form id="reservationForm" action="process_reservation.php" method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>
        </div>

        <div class="form-group">
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div>

        <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>
        </div>

        <div class="form-group">
            <label for="room">Room Type:</label>
            <select id="room" name="room" required>
                <option value="">--Select Room--</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>
        </div>

        <div class="form-group">
            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests" rows="4"></textarea>
        </div>

        <button type="submit">Book Now</button>
    </form>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Reservation Successful!</h2>
            <button onclick="redirectToHomePage()">OK</button>
        </div>
    </div>

    <script>
        // Menangani pengiriman form
        document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Mencegah form untuk disubmit secara normal

            // Menampilkan popup setelah form berhasil di-submit
            document.getElementById("popup").style.display = "flex";

            // Mengarahkan pengguna kembali ke halaman index setelah 3 detik
            setTimeout(function() {
                window.location.href = "index.html";  // Ganti dengan nama file index Anda
            }, 3000); // 3 detik delay sebelum pengalihan
        });

        // Fungsi untuk menutup popup dan redirect
        function redirectToHomePage() {
            window.location.href = "index.html";  // Ganti dengan halaman index Anda
        }
    </script>
</body>
</html>
