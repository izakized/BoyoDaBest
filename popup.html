<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form with Popup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('img/bg.jpg');
            background-size: cover;
            background-position: center;

        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff0202;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border-color: red;
            outline: none;
        }

        button {
            background-color: red;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: green;
        }

        textarea {
            resize: vertical;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .popup-content h2 {
            margin-bottom: 10px;
        }

        .popup-content button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Hotel Booking Form</h1>
        <form id="bookingForm">
            <!-- Form fields -->
            <div class="form-container">
                <form action="/submit-booking" method="post">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="checkin">Check-in Date:</label>
                        <input type="date" id="checkin" name="checkin" required>
                    </div>
                    <div class="form-group">
                        <label for="checkout">Check-out Date:</label>
                        <input type="date" id="checkout" name="checkout" required>
                    </div>
                    <div class="form-group">
                        <label for="guests">Number of Guests:</label>
                        <input type="number" id="guests" name="guests" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="room">Room Type:</label>
                        <select id="room" name="room" required>
                            <option value="">--Select Room--</option>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="requests">Special Requests:</label>
                        <textarea id="requests" name="requests" rows="4"></textarea>
                    </div>
                    <button type="submit">Book Now</button>
                </form>
            </div>

    <!-- Popup HTML -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <h2>Booking Successful!</h2>
            <p>Your booking has been submitted successfully.</p>
            <button onclick="redirectToHome()">OK</button>
        </div>
    </div>

    <script>
        const bookingForm = document.getElementById('bookingForm');
        const popup = document.getElementById('popup');

        bookingForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            popup.style.display = 'flex';
            setTimeout(redirectToHome, 2000); // Automatically redirect after 2 seconds
        });

        function redirectToHome() {
            window.location.href = 'index.html'; // Change this to your home page URL
        }
    </script>
</body>
</html>
